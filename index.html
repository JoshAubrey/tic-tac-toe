<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Tic-tac-toe</title>
    </head>
    
    <body>
        <div id="title">
            <h1>Tic-tac-toe</h1>
            <small>with javascript!</small>
        </div>

        <div id="container">
            <div id="controls">
                <span>2P</span>
                <label class="switch">
                    <input id="aiToggle" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span>A.I.</span>
            </div>

            <div id="message"></div>

            <div id="board">
                <div id="0" class="cell" data-row="0" data-column="0"></div>
                <div id="1" class="cell" data-row="0" data-column="1"></div>
                <div id="2" class="cell" data-row="0" data-column="2"></div>
                <div id="3" class="cell" data-row="1" data-column="0"></div>
                <div id="4" class="cell" data-row="1" data-column="1"></div>
                <div id="5" class="cell" data-row="1" data-column="2"></div>
                <div id="6" class="cell" data-row="2" data-column="0"></div>
                <div id="7" class="cell" data-row="2" data-column="1"></div>
                <div id="8" class="cell" data-row="2" data-column="2"></div>
            </div>
            
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
